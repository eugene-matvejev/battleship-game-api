filter:
  excluded_paths:
    - 'app/*'
    - 'tests/*'
    - 'bin/*'
    - 'vendor/*'
    - 'web/*'
checks:
  php: true
coding_style:
  php: {  }
build:
  dependencies:
    before:
      -
        command: cp app/config/parameters.yml.dist app/config/parameters.yml
  environment:
    php:
      version: 7.0.4
  tests:
    override:
      -
        command: php bin/phpunit -c tests/phpunit.xml --colors=always --verbose --coverage-clover=phpunit-report.xml
        coverage:
          file: phpunit-report.xml
          format: php-clover
