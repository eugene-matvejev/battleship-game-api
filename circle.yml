machine:
    php:
        version: "7.0.7"

dependencies:
    cache_directories:
        - "~/.composer/cache"
    pre:
        - "cp app/config/parameters.yml.dist app/config/parameters.yml"
    override:
        - "composer install --no-progress --no-interaction"

test:
    override:
        - "ant test:with-coverage"
